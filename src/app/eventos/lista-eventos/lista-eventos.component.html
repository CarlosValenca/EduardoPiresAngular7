<h2>Lista de Eventos</h2>

<div class="page-size">
<div class="panel panel-default">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Data de Início</th>
        <th>Data de Encerramento</th>
        <th>Valor</th>
        <th>Online</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor='let evento of eventos'>
          <td>{{evento.nome}}</td>
          <td>{{evento.dataInicio | date: 'dd/MM/yyyy'}}</td>
          <td>{{evento.dataFim | date: 'dd/MM/yyyy'}}</td>
          <!-- O BRL indica moeda brasileira, o symbol indica que é para mostrar R$, no lugar onde está 'pt' pode-se informar a cultura -->
          <!-- O 1.2-2 significa pelo menos 1 dígito acima da casa decimal e no máximo 2 dígitos após a vírgula -->
          <td *ngIf='evento.valor != 0'>{{evento.valor | currency: 'BRL':symbol: '1.2-2':'pt' }}</td>
          <td *ngIf='evento.valor == 0'>Gratuito</td>

          <td [ngSwitch]="evento.online">
              <span *ngSwitchCase="true" class="glyphicon glyphicon-ok"></span>
              <span *ngSwitchCase="false" class="glyphicon glyphicon-unchecked"></span>
            </td>

          <!-- Forma Alternativa
          <td *ngIf='evento.online'>Sim</td>
          <td *ngIf='!evento.online'>Não</td>
          -->

        <td>
          <a [routerLink]="['/eventos/detalhes', evento.id]" title="Detalhes" class="btn btn-primary">
            <span class="glyphicon glyphicon-search"></span> Saber Mais
          </a>
        </td>
      </tr>

    </tbody>
  </table>
</div>
</div>

<h2>Meus Eventos</h2>

<div class="row">
  <div class="col-md-12">
    <div class="pull-left">
      <a class="btn btn-primary" id="novoEvento" [routerLink]="['/novo-evento']">
        <span title="Novo Evento" class="glyphicon ghyphicon-plus-sign"></span> Novo Evento
      </a>
    </div>
  </div>
</div>
<br>

<div class="page-size">
<div class="panel panel-default">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Data de In√≠cio</th>
        <th>Data de Encerramento</th>
        <th>Valor</th>
        <th>Online</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor='let evento of eventos'>
          <td>{{evento.nome}}</td>
          <td>{{evento.dataInicio | date: 'dd/MM/yyyy'}}</td>
          <td>{{evento.dataFim | date: 'dd/MM/yyyy'}}</td>
          
          <td *ngIf='evento.valor != 0'>{{evento.valor | currency: 'BRL':symbol: '1.2-2':'pt' }}</td>
          <td *ngIf='evento.valor == 0'>Gratuito</td>

          <td [ngSwitch]="evento.online">
              <span *ngSwitchCase="true" class="glyphicon glyphicon-ok"></span>
              <span *ngSwitchCase="false" class="glyphicon glyphicon-unchecked"></span>
          </td>

        <td>
          <a title="Detalhes" class="btn btn-primary">
            <span class="glyphicon glyphicon-search"></span> Saber Mais
          </a>
        </td>
      </tr>

    </tbody>
  </table>
</div>
</div>
